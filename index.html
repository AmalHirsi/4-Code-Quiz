<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>    
</head>

<body>
    <header>
        <a id="viewhighscore">View Highscore <i ></i></a>
        <div id="timer"> Time: <span id="time">90</span></div>
    </header>
<main>
    
<div id="quizbox">
    <h2> Welcome to Code Quiz</h2>
    <div>
    <p>Answer these questions to test your knowledge. Remember any incorrect answer will penalize your quiz time by 10 seconds
    <div>
        <p1>GOOD LUCK</p1>
    </p>
</div>
</div>
</header>

    <div class="quiz-container" id="quiz">
    <div id= "question" class="question">
        <h2 id="question">Question:</h2>
    </div>
<ul id="choices"></ul>
<div class="option-container">
    <button class="answer" onclick="" id="ans1">answer1</button>

    <button class="answer" id="ans2">answer2</button>

    <button class="answer" id="ans3">answer3</button>

    <button class="answer" id="ans4">answer5</button>
</div>
<button id="submit" class="next">Submit</button>
</div>
<div hidden id="score-container">
    <h>You have finished the Quiz!</h>
    <p>Your final score is: <span id="score"></span></p>
    <form class="inline-form" id="resultform">
        <label>Enter you name.</label>
        <input type="text" id="name">
        <button id="submit2" class="button">Submit</button>
    </form>
</div>

    <div hidden id="Highscore" class="card">
        <h2>Highscores</h2>
        <div id="finalscore"></div>
    <div>
        <button id="back-button" class="button">Go Back</button>
        <button id="clear-button" class="button">Go Back</button>
    </div>
    </div>
    
</div>
</div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>
</body>
</html>
